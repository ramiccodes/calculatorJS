<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator Clone</title>
    <link rel='stylesheet' href="htmlcssjscalc.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="prev-result"></div>
            <div class="cur-result">0</div>
        </div>
        <div class="buttons">
            <button class="clear double-width">C</button>
            <button class="backspace">←</button>
            <button class="divide-operations operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply-operations operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="subtract-operations operator">−</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="add-operations operator">+</button>
            <button class="number triple-width">0</button>
            <button class="equal operations">=</button>
        </div>
    </div>
<script src="htmlcssjscalc.js"></script>
</body>
</html>
